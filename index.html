<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <title>Age calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section class="container">
      <form action="">
        <div class="div__inputs__container">
          <div class="div__inputs">
            <label id="label--day" for="">DAY</label>
            <input
              id="input__day"
              type="number"
              placeholder="DD"
              maxlength="2"
              min="1"
              max="31"
              value=""
              onKeyPress="if(this.value.length==2) return false;"
              required
            />
            <p class="error__msg" id="error--day"></p>
          </div>
          <div class="div__inputs">
            <label id="label--month" for="">MONTH</label>
            <input
              id="input__month"
              type="number"
              placeholder="MM"
              maxlength="2"
              min="1"
              max="12"
              value=""
              onKeyPress="if(this.value.length==2) return false;"
              required
            />
            <p class="error__msg" id="error--month"></p>
          </div>
          <div class="div__inputs">
            <label id="label--year" for="">YEAR</label>
            <input
              id="input__year"
              type="number"
              placeholder="YYYY"
              maxlength="4"
              value=""
              onKeyPress="if(this.value.length==4) return false;"
              required
            />
            <p class="error__msg" id="error--year"></p>
          </div>
        </div>
        <div class="line__separation">
          <button id="arrow--btn" type="button"></button>
        </div>
      </form>
      <section class="calculated__section">
        <h1><span id="span__year" class="counter">--</span> years</h1>
        <h1><span id="span__month" class="counter">--</span> months</h1>
        <h1><span id="span__day" class="counter">--</span> days</h1>
      </section>
    </section>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Fernando Sanchez</a>.
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
